<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;1,9..40,100;1,9..40,200&family=Playfair+Display:ital@1&family=Titillium+Web:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="src/weather-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/7ea8ea32c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-content">
      <header>
        <div class="row">
          <div class="col-md">
            <h1 id="today-day">Thursday</h1>
            <p id="today-date">27 July 2023, 15:30</p>
          </div>
          <div class="col-md">
            <div class="container-fluid">
              <form class="d-flex search" role="search">
                <div class="input-group">
                  <input
                    type="search"
                    id="search"
                    class="form-control"
                    placeholder="Search City..."
                  />
                  <input type="submit" class="input-group-text search-btn">
                </div>
                <input
                  type="submit"
                  value="Current location"
                  id="current-loc"
                />
              </form>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row justify-content-around align-items-center">
            <div class="col-5-md">
              <h2 id="city-info">
                <span class="material-symbols-outlined"> location_on </span>
                <span id="city">Bedworth Park</span>
              </h2>
              <p>
                <strong id="country">Sounth Africa</strong> <br />
                <span id="today-description">Sunny</span> <br />
                <span class="temp-Today" id="temp-today"> 24</span>
                <span>
                  <a href="#" id="to-celsius">℃</a> |
                  <a href="#" id="to-fahrenheit">℉</a></span
                >
              </p>
            </div>
            <div class="col-md">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="todayWeather-icon"
                id="icon"
              />
            </div>
            <div class="col-3-md">
              <h4>Today</h4>
              <p>
                Feels like
                <span id="feelsLike">23℃</span> <br />
                Humidity: <span id="humidity">26%</span> <br />
                Wind : <span id="windy">18 km/h</span>
              </p>
            </div>
          </div>
        </div>
      </main>

      <section>
        <h4>Next day...</h4>
        <div class="container" id="forecast"></div>
      </section>
      <footer>
        <a href="https://github.com/Sammie-M/Weather-web.git" target="_blank"
          >Open source code</a
        >
        By Neliswa Sibisi
      </footer>
    </div>

    <script src="src/weather.js"></script>
  </body>
</html>
